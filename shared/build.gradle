apply from: "$project.rootDir/commons-android/dependencies.gradle"

buildscript {
    ext.kotlin_version = '1.3.72'
    repositories {
        google()
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
        maven { url "https://plugins.gradle.org/m2/" }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        //noinspection GradleDependency // TODO update to 2.7+ after Gradle 6.2+
        classpath 'com.github.triplet.gradle:play-publisher:2.6.2'
        def appAndroidGoogleServicesJSON = file("app-android/google-services.json")
        if (appAndroidGoogleServicesJSON.exists()) {
            println "> Using Google Services, Fabric & SonarQube gradle plugin."
            classpath 'com.google.gms:google-services:4.3.3'
            // https://docs.fabric.io/android/changelog.html#fabric-gradle-plugin
            classpath 'io.fabric.tools:gradle:1.31.2'
            classpath 'org.sonarsource.scanner.gradle:sonarqube-gradle-plugin:2.8'
        } else {
            println "> Not using Google Services, Fabric & SonarQube gradle plugin."
        }
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://s3.amazonaws.com/moat-sdk-builds' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

wrapper {
    distributionType = Wrapper.DistributionType.ALL
}
