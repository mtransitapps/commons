apply from: "$project.rootDir/commons-android/dependencies.gradle"

buildscript {
    ext.kotlin_version = '1.4.21'
    repositories {
        google()
        jcenter()
        maven { url "https://plugins.gradle.org/m2/" }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // https://github.com/Triple-T/gradle-play-publisher/releases
        classpath 'com.github.triplet.gradle:play-publisher:3.2.0'
        def appAndroidGoogleServicesJSON = file("app-android/google-services.json")
        if (appAndroidGoogleServicesJSON.exists()) {
            println "> Using Google Services, Fabric & SonarQube gradle plugin."
            classpath 'com.google.gms:google-services:4.3.5'
            classpath 'com.google.firebase:firebase-crashlytics-gradle:2.4.1'
            // https://plugins.gradle.org/plugin/org.sonarqube
            classpath 'org.sonarsource.scanner.gradle:sonarqube-gradle-plugin:3.1.1'
        } else {
            println "> Not using Google Services, Fabric & SonarQube gradle plugin."
        }
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://s3.amazonaws.com/moat-sdk-builds' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

wrapper {
    distributionType = Wrapper.DistributionType.ALL
}
