apply from: "$project.rootDir/commons-android/dependencies.gradle"

buildscript {
    ext.kotlin_version = '1.4.10'
    repositories {
        google()
        jcenter()
        maven { url "https://plugins.gradle.org/m2/" }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.github.triplet.gradle:play-publisher:3.0.0'
        def appAndroidGoogleServicesJSON = file("app-android/google-services.json")
        if (appAndroidGoogleServicesJSON.exists()) {
            println "> Using Google Services, Fabric & SonarQube gradle plugin."
            classpath 'com.google.gms:google-services:4.3.3'
            classpath 'com.google.firebase:firebase-crashlytics-gradle:2.3.0'
            classpath 'org.sonarsource.scanner.gradle:sonarqube-gradle-plugin:2.8'
        } else {
            println "> Not using Google Services, Fabric & SonarQube gradle plugin."
        }
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://s3.amazonaws.com/moat-sdk-builds' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

wrapper {
    distributionType = Wrapper.DistributionType.ALL
}
